<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<style>
		body{
			background-color:#ffa6ff;
			/*设置元素的背景颜色*/
			background-image:url("C:\\Users\\坂田银时\\Pictures\\Saved Pictures\\9.jpg");
			/*把图片设置为背景*/
			background-repeat:no-repeat;
			/*设置背景图片是否及如何重复*/
			background-position:right top;
			/*设置背景图片的起始位置
				right = right+center;
				right:图片在页面中显示的位置;
				center:图片的焦点;
				right top
				图片在屏幕右边，从顶部开始显示
			*/
			background-attachment:fixed;
			/*背景图像是否固定或者随着页面的其余部分滚动*/
			background-size:1000px,1000px;
			/*规定背景图片的尺寸*/
		}
		p{
			background-color: #FF60AF;
			width: 500px;
			padding: 10px;/*设置内边框*/
			background-image:url("C:\\Users\\坂田银时\\Pictures\\Saved Pictures\\2.jpg");/*把图片设置为背景*/
		}

	</style>
</head>
<body>
	属性：描述
	

	background-origin:规定背景图片的定位区域
	background-clip:规定背景的绘制区域

	
	<p>背景的颜色无法继承</p>

</body>
</html>
