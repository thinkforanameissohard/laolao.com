<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
	<style>
		p{
			color: blue;
		}
		h1,h2{
			color: pink;
			font-family:  汉仪瘦金书简;
			font-size: 100px;
		}
		@font-face{
			font-family: 汉仪瘦金书简;
			src:"C:\\Users\\坂田银时\\Documents\\汉仪瘦金书简.ttf";
		}
		*{
			margin: 0px;
			padding: 0px;
			font-size:20px;
			/*通配符中的常用设定*/
		}
		a.div{
			color: green;
		}
		
		.p1{
			font-style:oblique;
		}
		.p2{
			color: red;
		}
		.p3{
			font-family: 汉仪瘦金书简;
		}
		.p1.p3{
			background-color: pink;
			font-size: 50px;
		}

	</style>
</head>
<body>
	<p>元素选择器</p>
	<h1>选择器的分组</h1>
	<h2>选择器的分组</h2>
	<h4>通配符</h4>
<hr>

	1、类选择器允许以一种独立与文档元素的方式来指定样式 <br>
		例如: .class{} <br>
	2、结合元素选择器:
		例如: a:class{} <br>
	3、多类选择器 <br>
		例如: .class.class{} <br>
<br>
	<a href="">只会更改class名为div的标签</a>
	<a  class="div" href="">只会更改class名为div的标签</a> 
	<br><br>
<hr>

	<p class="p1">多类选择器 </p>
	<p class="p2">多类选择器 </p>
	<p class="p3">多类选择器 </p>
	<p class="p1 p3">多类选择器:有了p1,p3的效果后还可以继续设置自己的效果 </p>
</body>
</html>
