<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接</title>
	<style>
		a:link{
			color: #FF8000;
		}
		a:visited{
			color: #C07AB8;
		}
		a:hover{
			color: #64A600;
		}
		a:ctive{
			color: #FF359A;
		}
		#a1{
			text-decoration: none;
		}
		#a2{
			background-color:#BBFFFF; 
		}
	</style>
</head>
<body>
	1、:
		link：普通的、未被访问的链接 <br>
		visited：用户已访问的链接<br>
		hover：鼠标指针位于链接的.上方<br>
		ctive：链接被点击的时<br><br>
