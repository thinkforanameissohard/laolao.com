<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础，高级语法</title>
	<link rel="stylesheet" href="1.css" type="text/css">
</head>
<body>
	<h1>应用了CSS</h1>
	rel="stylesheet" type="text/css" 是固定写法，不可修改，rel是relationship的英文缩写，也就是“关系”，stylesheet中style是样式的意思,sheet是表格之意,总起来是样式表的意思，rel="stylesheet" 的意思就很明显了：描述了当前页面与href所指定文档的关系。即说明的是,href连接的文档是一个新样式表。

<hr>
	<h1>选择器的分组</h1>
		<h5>不同的标签可以一次性加同一种样式</h5>
		<a href="">不同的标签可以一次性加同一种样式</a>
		<p>不同的标签可以一次性加同一种样式</p>
<hr>	
	<h1>继承</h1>
	<h6>未被设定样式的继承了body的样式</h6>
</body>
</html>
