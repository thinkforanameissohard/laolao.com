<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内边距</title>
	<style>
		td{
			padding: 100px;
		}

	</style>
</head>
<body>

	padding：设置所有边距 <br>
	padding-bottom：设置底边距 <br>	
	padding-left：设置左边距 <br>	
	padding-right：设置右边距 <br>
	padding-top：设置上边距 <br> <br> <hr>


	<table border="1">
		<tr>
			<td>内边距</td>
		</tr>
	</table>
</body>
</html>
