<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型的应用</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.top{
			width: 100%;
			height:50px;
			background-color: black;
		}
		.top_content{
			width: 75%;
			height: 50px;
			margin: 0px auto;
			background-color: grey;
		}
		.body{
			margin:20px auto;
			margin-bottom: 0px;
			width: 75%;
			height: 1500px;
			background-color: lightgreen; 
		}
		.body_img{
			width: 100%;
			height: 400px;
			background-color: orange;
		}
		.body_content{
			width: 100%;
			height: 1100px;
			background-color: lightblue;
		}
		.body_no{
			width: 100%;
			height: 50px;
			background-color: aqua;
		}
		.footing{
			width: 75%;
			height: 330px;
			background-color: pink;
			margin: 0px auto;
		}
		.footing_content{
			width: 100%;
			height: 350px;
			background-color: darkseagreen;
		}
		.footing_subnav{
			width: 100%;
			height: 50px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="top">
		<div class="top_content"></div>
	</div>
	<div class="body">
			<div class="body_img"></div>
			<div class="body_content">
				<div class="body_no"></div>
			</div>
	</div>
	<div class="footing">
		<div class="footing_content"></div>
		<div class="footing_subnav"></div>
	</div>
</body>
</html>
