<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距</title>
	<style>
		body{
			margin:0px;
		}
		.mgs{
			background-color: blue;
			width: 500px;
			height: 500px;
			margin-bottom:100px;
			/*设置底边距*/
		}
		.mg{
			margin: 10px;
		}
		.bd{
			border-style: dotted;
		}
		.pd{
			padding: 100px;
			background-color: lightgreen;
		}
		.content{
			background-color: lightblue;
		}


	</style>
</head>
<body>
	
	

	<div class="mg">
		<div class="bd">
			<div class="pd">
				<div class="content">
				1、外边距: 
				围绕在内容边框的区域就是外边距，外边距默认为透明区域外边距接受任何长度单位、百分数值
				</div>
			</div>
		</div>

	

	</div>
	2、外边距常用属性:
		margin
		设置所有边距
		margin-left
		设置左边距
		margin-right
		设置右边距
		margin-top
		设置上边距
</body>
</html>
