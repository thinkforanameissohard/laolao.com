<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("p").hide(1000);/*1000毫秒的延时*/
				});
				$("#btn2").click(function(){
					$("p").show(1000);/*1000毫秒的延时*/
				});
				$("#btn3").click(function(){
					$("p").toggle(1000);/*1000毫秒的延时*/
				});
			});
		</script>
		<style type="text/css">
			div {
				background-color: #8FBC8F;
				width: 200px;
				height: 200px;
				margin: 2px;
				float: left;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<p style="width: 200px;height: 200px;background-color: #5F9EA0;">laoalo</p>
		<button type="button" id="btn1">隐藏</button>
		<button type="button" id="btn2">显示</button>
		<button type="button" id="btn3">隐藏/显示</button>
		<hr>
		<script type="text/javascript">
			for(var i=0;i<5;++i)
			{
				$("<div>").appendTo(document.body);
			}
			$("div").click(function(){
				$(this).hide(2000,function(){
					 $(this).remove();
				});
			});
		</script>
	</body>
</html>
