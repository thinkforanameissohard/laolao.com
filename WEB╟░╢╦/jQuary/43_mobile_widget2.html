<!DOCTYPE html>
<html>
	<!--
		ui-grid-[a-d]:显示有[2-5]列
		ui-block-[a-e]:代表放在那个位置
		data-theme：设置主题 
	-->
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
		<link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div class="ui-grid-a"> <!-- a代表两列 -->
			<div class="ui-block-a"> <!-- a代表第一个，b代表第二个 --> 
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-b"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-b">hello A</div>
			</div>
		</div>
		<br>
		<br>
		<hr >
		<br>
		<br>
		<div class="ui-grid-b"> <!-- b代表三列 -->
			<div class="ui-block-a"> <!-- a代表第一个，b代表第二个 --> 
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-b"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-c"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
		</div>
		<br>
		<br>
		<hr >
		<br>
		<br>
		<div class="ui-grid-c"> <!-- c代表四列 -->
			<div class="ui-block-a"> <!-- a代表第一个，b代表第二个 --> 
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-b"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-b">hello A</div>
			</div>
			<div class="ui-block-c"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-c">hello A</div>
			</div>
			<div class="ui-block-d"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-d">hello A</div>
			</div>
			<div class="ui-block-a"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-e">hello A</div>
			</div>
			<div class="ui-block-b"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-c"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-d"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-a"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<div class="ui-block-b"> <!-- a代表第一个，b代表第二个 -->
				<div class="ui-bar ui-bar-a">hello A</div>
			</div>
			<br>
			<br>
			<hr>
			<br>
			<br>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<input type="button" data-theme = "a" name="" id="" value="按钮" />
					<input type="button" data-theme = "a" name="" id="" value="按钮" />
					<input type="button" data-theme = "a" name="" id="" value="按钮" />
				</div>
				<div class="ui-block-b">
					<input type="button" data-theme = "a" name="" id="" value="按钮" />
					<input type="button" data-theme = "b" name="" id="" value="按钮" />
					<input type="button" data-theme = "a" name="" id="" value="按钮" />
				</div>
			</div>
		</div>
		
		<div class="ui-grid-solo">
			<div class="ui-block-a">
				<input type="button" data-theme="a" name="" id="" value="单行显示" />
			</div>
		</div>
	</body>
</html>
