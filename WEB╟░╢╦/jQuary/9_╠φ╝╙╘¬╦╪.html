<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script  type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#btn1").click(function(){
					$("#p1").append("append在后面添加");
					$("#p1").prepend("prepend在前面添加");	
				});
				
				$("#btn2").click(function(){
					$("#p2").before("before在后面添加");
					$("#p2").after("after在前面添加");	
				});
							
			});
			function appendText(){
				var text1 = "<p>通过html添加标签</p>"
				var text2 = $("<p></p>").text("通过jQuery添加标签");
				var text3 = document.createElement("p").innerHTML="通过DOM即JS添加标签";
				$("body").append(text1,text2,text3);
			}
		</script>
	</head>
	<body>
		<p id="p1">【append 和 prepend进行插入的时候不会换行】</p>
		<button id="btn1">按钮</button> <br>
		<p id="p2">【before 和 after进行插入的时候会有换行】</p> <br>
		<button id="btn2">按钮</button> <br>
		<hr>
		<button type="button" onclick="appendText()">添加</button>
		</body>
</html>
