<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#button").mouseout(function(){
					alert("mouseout:捕获到了p元素的内容："+$("#A").text());
				});
				$("#button").mousemove(function(){
					alert("html:捕获到了p元素的内容："+$("#A").html());
				})
				$("#button").click(function(){
					alert("捕获到了默认值："+$("#I").val());
				});
				$("#button2").click(function(){
					alert("捕获到了属性值："+$("#a1").attr("href"));
				});
			});
		</script>
	</head>
	<body>
		<p id="A">laolao <span>html就捕捉到我</span></p>
		<button id="button">di</button>
		<p><input type="text" name="" id="I" value="laolao" /></p>
		<a  id="a1" href="http://www.7k7k.com/swf/199165.htm#play-gamne-title">attr()</a>
		<button id="button2">di</button>
	</body>
</html>
