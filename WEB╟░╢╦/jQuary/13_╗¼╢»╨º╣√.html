<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#flipshow").click(function(){
					$("#content").slideDown(1000);
				});
				$("#fliphide").click(function(){
					$("#content").slideUp(1000);
				});
				$("#fliptoggle").click(function(){
					$("#content").slideToggle(1000);
				});
			});
		</script>
		<style type="text/css">
			div {
				width: 200px;
				height: 20px;
				margin: 2px;
				padding: 5px;
				/* float: left; */
				border-radius: 5px;
				border: double 1px #FF8000 ;
				text-align: center;
			}
			#content{
				padding: 3.125rem;
				/* display: none; */
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="flipshow" style="background-color: #00A600;">出现</div>
		<div id="fliphide" style="background-color: #008080;">隐藏</div>
		<div id="fliptoggle" style="background-color: #00DB00;">出现/隐藏</div>
		<div id="content" style="background-color: #C07AB8;">helloword</div>
	</body>
</html>
