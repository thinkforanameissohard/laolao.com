<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// $("p").parent().css({border:"3px double #BB60D5"});
				// $("p").parents().css({border:"3px double #BB60D5"});
				$("p").parentsUntil("#div1").css({border:"3px double #BB60D5"});
	     });
		</script>
	</head>
	<style type="text/css">
		#div1{
			width: 500px;
			height: 200px;
			border: 5px dotted #00FF00;
		}
		#div2{
			width: 400px;
			height: 150px;
			margin:10px 10px;
			border: 3px solid  #C65D09;
		}
		p{
			margin-left: 10px;
			margin-top: 10px;
			width: 150px;
			height: 80px;
			border: 3px solid #408090;
		}
	</style>
	<body>
		<div id="div1">div1
			<div  id="div2">div2
				<p><a href="">laolalo</a></p>
			</div>
		</div>
		parent只能修改直接父元素。parents修改所有的父元素。parentsUntil("#div1")一个不包括div1的区间
	</body>
</html>
