<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$("document").ready(function(){
				
				$("button").click(function(){
					$("p").text("直接修改元素内容");
					$("#A").text("通过id修改");
					$(".p3").text("通过class修改");
				});
				
			});
		</script>
	</head>
	<body>
		<p>p1</p>
		<p id="A">p2</p>
		<p class="p3">p3</p>
		<button type="button">clicke me</button>
	</body>
</html>
