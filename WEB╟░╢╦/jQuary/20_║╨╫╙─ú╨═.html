<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#p1").append("高度："+$("div").height()+" 宽度："+$("div").width());
				$("#p2").append("高度："+$("div").innerHeight()+" 宽度："+$("div").innerWidth());
				$("#p3").append("高度："+$("div").outerHeight()+" 宽度："+$("div").outerWidth());
				$("#p4").append("高度："+$("div").outerHeight(true)+" 宽度："+$("div").outerWidth(true));
			});
		</script>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				padding: 50px;
				margin: 5px;
				border: 5px dotted #00FF00;
				background-color: #008080;
			}
		</style>
	</head>
	<body>
		<div id="div">
		</div>
		<p id="p1">显示的是标签的实际高宽: </p>
		<p id="p2">显示的是加上padding的高宽：</p>
		<p id="p3">不加Ture=本身高度+padding+border：</p>
		<p id="p4">加Ture=margin+本身高度+padding+border：</p>
	</body>
</html>
