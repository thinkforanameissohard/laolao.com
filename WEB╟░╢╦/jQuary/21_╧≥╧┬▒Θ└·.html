<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// $("#div1").children("#div2").css({border:"3px double #BB60D5"});
				$("#div1").find("a").css({border:"3px double #BB60D5"});
			});
		</script>
		<style type="text/css">
			#div1{
				width: 500px;
				height: 200px;
				border: 5px dotted #00FF00;
			}
			#div2{
				width: 400px;
				height: 150px;
				margin:10px 10px;
				border: 3px solid  #C65D09;
			}
			p{
				margin-left: 10px;
				margin-top: 10px;
				width: 150px;
				height: 80px;
				border: 3px solid #408090;
			}
		</style>
	</head>
	<body>
		<div id="div1">div1
			<div  id="div2">div2
				<p><a href="">find知道指定是谁，就可以修改谁。children只能修改直接子元素</a></p>
			</div>
		</div>
	</body>
</html>
