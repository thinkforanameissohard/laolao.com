<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<title></title>
			<script src="./js/jquery-3.4.1.min.js"></script>
			<script src="./js/jquery-ui.min.js"></script>
			<script type="text/javascript">
				$(function(){
					$("#input").spinner();
					$("#input").spinner("value","10");/*设置默认值*/
					$("#btn").on("click",function(){
						alert($("#input").spinner("value"));
					});
					
					$("#tabs").tabs();
				});
			</script>
			<link rel="stylesheet" type="text/css" href="./js/jquery-ui.min.css"/>
	</head>
	<body>
		<input type="" name="" id="input" value="" />
		<button type="button" id="btn">得到当前的值</button>
		<hr >
		<div id="tabs">
			<ul>
				<li><a href="#hello1">1</a></li>
				<li><a href="#hello2">2</a></li>
				<li><a href="#hello3">3</a></li>
				<li><a href="#hello4">4</a></li>
			</ul>
			<div id="hello1">
				hello1
				hello1
				hello1
				hello1
			</div>
			<div id="hello2">
				hello2
				hello2
				hello2
				hello2
			</div>
			<div id="hello3">
				hello3
				hello3
				hello3
				hello3
			</div>
			<div id="hello4">
				hello4
				hello4
				hello4
				hello4
			</div>
		</div>
		
	</body>
</html>
