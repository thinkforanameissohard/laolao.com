<!DOCTYPE html>
<html>
<head lang="zh">
	<meta charset="UTF-8">
	<title>常用的格式化</title>
</head>
<body>
	<b>定义粗体文本</b><br>
	<big>定义大号字</big><br>
	<em>定义着重文字</em><br>
	<i>定义斜体字</i><br>
	<small>定义小号字</small><br>
	<strong>定义加重语气</strong><br>
	饶<sub>定义下标字</sub><br>
	饶<sup>定义上标字</sup><br>
	<ins>定义插入字</ins><br>
	<del>定义删除字</del><br>
</body>
</html>
