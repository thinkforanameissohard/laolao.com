<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>header元素</title>
</head>
<body>
	<header>
	header元素是一种具有引导和导航作用的结构元素，通常用来放置整个页面或页面内的一个内容区块的标题，但是也可以包含其他内容，例如数据表格、搜索表单或相关的logo图片。<br>
	header可以出现多次 <br>
	</header>
<hr>
	<article>
		<header>
			<h1>article的头部</h1>		
		</header>
	</article>
<hr>
	<header>
		<h1>header中可包含h1</h1>
		<a href="#">header中可包含a</a>
		<nav>
			<ul>
				<li>header中可包含列表</li>
				<li>header中可包含列表</li>
				<li>header中可包含列表</li>
			</ul>
		</nav>
	</header>
</body>
</html>
