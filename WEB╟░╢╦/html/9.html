<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style type = "text/css">
		body{
			margin: 0px;
		}
		#container{
			width: 100%;
			height: 950px;
			background-color: lightgreen;
		}
		#heading{
			width: 100%;
			height: 10%;
			background-color: lightblue;
		}
		#content_menu{
			width: 30%;
			height: 80%;
			background-color: lightyellow;
			float: left;/*添加浮动效果，不然是从上到下*/
		}
		#content_body{
			width: 70%;
			height: 80%;
			background-color: violet;
			float: left;/*添加浮动效果，不然是从上到下*/
		}
		#footing{
			width: 100%;
			height: 10%;
			background-color: pink;
			clear: both;/*上面设置了浮动默认是跟着左右效果走的*/
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="heading">头部</div>
		<div id="content_menu">内容菜单</div>
		<div id="content_body">内容主体</div>
		<div id="footing">底部</div>
	</div>
</body>
</html>
