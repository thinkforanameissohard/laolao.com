<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>control,placeholder</title>
</head>
<body>
	<script>
	function setValue()
	{
		var label = document.getElementById("label");
		var textbox = label.control;
		textbox.value = "010010";
	}
	</script>
	<form >
		<label id="label">
			邮编：
			<input id="txt_zip" maxlength="6" type="text">
			<smal>请输入六位数字</smal>
		</label>
		<input type="button" value="设置默认值" onclick="setValue()">
	</form>

<hr>
	placeholder是指当文本框处于未输入状态时显示的输入提示。当文本框处于未输入状态且未获取光标焦点时，模糊显示输入提示文字。 <br>

	<input type="text" placeholder="请输入用户名">

</body>
</html>
