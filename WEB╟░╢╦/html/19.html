<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>article元素</title>
</head>
<body>
	article元素代表文档、页面或应用程序中独立的、完整的、可以独自被外部引用的内容它可以是一篇博客或者报刊中的文章，一篇论坛帖子、一段用户评论或独立的插件，或其他任何独立的内容，

	<article>
		<header>
			<h1>第一个：article元素是可以嵌套使用的</h1>
			<p>第一个：这里是header</p>
		</header>
		<article>
			<header>
				<h1>第二个：这里是header</h1>
				<p>第二个：这里是header</p>
			</header>
			<p>第二个：这里是中间</p>
			<footer>
				<p>第二个：这里是footer</p>
			</footer>
		</article>
		<footer>
			<p>第一个：这里是footer</p>
		</footer>
	</article>	

	<article>
		<h1>article元素可以用来表示插件</h1>
		<object data="" type="">
			<embed src="#" type="" width="600px" height="400px"> 标签定义嵌入的内容，比如插件。
		</object>
	</article>
</body>
</html>
