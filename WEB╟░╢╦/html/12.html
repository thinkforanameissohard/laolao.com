<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>框架</title>
</head>
<body>

	常用标签: <br>
	noresize,cols,rows <br>
	frame和frameset已经过时 <br>
	现在流行的框架：<br>
	iframe <br>
	<frameset rows="20%,50%,30%">
		<frame src="12_f1.html"></frame>
		<frame src="12_f2.html"></frame>
		<frame src="12_f3.html"></frame>
	</frameset>


 	frameborder="0":去掉外边框<br>
 	iframe：可以实现页面自动嵌套 <br>
	<iframe src="12_f3.html" frameborder="0" width="800px" height="700px"></iframe>
</body>
</html>
