<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>address元素</title>
</head>
<body>
	address元素用来在文档中呈现联系信息，包括文档作者或文档维护者的名字、他们的网站链接、电子邮箱、真实地址、电话号码等。address应该不只用来呈现电子邮箱或真实地址，还用来展示跟文档相关的联系人的所有联系信息。 <br>

	<footer>
		<div>
			<address><a href="#">laolao</a></address>
			<time datetime="2020-2-2">2020</time>
		</div>
	</footer>

</body>
</html>
