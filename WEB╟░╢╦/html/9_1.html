<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
	<table width="100%" height="950px" style="background-color: lightgray">
		<tr>
		<!-- colspan="2"：合并两个单元格 -->
			<td colspan="2" width="100%" height="10%" style="background-color: aqua">这是头部</td>
		</tr>
		<tr>
			<td width="30%" height="80%" style="background-color: lightblue">左菜单</td>
			<td width="70%" height="80%" style="background-color: lightyellow">右菜单</td>
		</tr>
		<tr>
			<td colspan="2" width="100%" height="10%" style="background-color: lightgreen">这是底部</td>
		</tr>
	</table>
</body>
</html>
