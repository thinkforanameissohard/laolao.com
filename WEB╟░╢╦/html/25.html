<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>footer元素 hgroup元素</title>
</head>
<body>
	footer元素可以作为其上层父级内容区块或是一个根区块的脚注。footer通常包括其相关区块的脚注信息，如作者、相关阅读链接及版权信息等。<br>

	<footer>
		<ul>
			<li><a href="#">footer的使用</a></li>
			<li><a href="#">footer的使用</a></li>
			<li><a href="#">footer的使用</a></li>
		</ul>
	</footer>

	<hr>
	hgroup元素是将标题及其子标题进行分组的元素。hgroup元素 通常会将h1~h6元素进行分组，譬如一个内容区块的标题及其子元素算一组。 <br>
	<hr>
	<article>
		<header>
		<hgroup>
			<h1>这是文章标题</h1>
			<h2>这是副标题</h2>
			<h3>当标题很多而且有从属关系的时候设置一个hgroup</h3>
		</hgroup>
			<p>
				<time datetime="2015-1-1">2020-1-3</time>
			</p>
		</header>
		<div>这是内容放到div里面方便设置样式</div>
		<footer>这是底部</footer>
	</article>

</body>
</html>
