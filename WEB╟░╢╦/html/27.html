<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单新增的元素与属性</title>
</head>
<body>
	在HTML4中，表单内的从属元素必须书写在表单内部，而在HTML5中，可以把他们书写在页面上任何地方，然后为该元素指定一个form属性，属性值为该表单的id,这样就可以声明该元素从属于指定表单了。<br>
	<form id="test" action="">
		<input type="text">
	</form>
	<textarea name="" form="text" ="text" cols="30" rows="10">
	form属性的值跟form的id的值一样就可以随意移动了</textarea>
<hr>
	在HTML4中，一个表单内的所有元素只能通过表单的action属性被统一提交到另一个页面，而在HTML5中可以为所有的提交按钮，增加不同的formaction属性，使单击不同的按钮时可以将表单提交到不同的页面。 <br>

	<form  id="textform" action="">
		<input type="submit" name="s1" value="v1" formaction="http://www.laolao.com:2333/text1.php">提交到1.php <br>
		<input type="submit" name="s2" value="v2" formaction="http://www.laolao.com:2333/text2.php">提交到2.php<br>
		<input type="submit" name="s3" value="v3" formaction="http://www.laolao.com:2333/text3.php">提交到3.php<br>
	</form>

</body>
</html>
