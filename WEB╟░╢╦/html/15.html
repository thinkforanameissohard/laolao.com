<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XHTML</title>
</head>
<body>
	XHTML:
		可扩展超文本标记语言
		与HTML4.01几乎是相同的
		是更严格更纯净的HTML版本
		是以xml应用的方式定义的html
		得到所有主流浏览器的支持

	有三种格式：
		strict
		transitional
		frameset
	元素语法：
		必须正确嵌套
		必须始终关闭（<br>[错] <br/>[对]）
		必须小写
		必须有一个根元素(body,head)
	属性语法规则：
		属性必须使用小写
		属性值必须用引号包围
		属性最小化也是禁止的（<input text>[错]）
</body>
</html>
