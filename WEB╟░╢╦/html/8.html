<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块元素</title>
	<link rel="stylesheet" href="4_style.css">
	<style type="text/css">
		span{
			color: lightblue;
		}

	</style>
</head>
<body>
	<p>这几个都是块元素，因为他们会产生换行</p>
	<h5>这几个都是块元素，因为他们会产生换行</h5>
	<ul>这几个都是块元素，因为他们会产生换行</ul>


	<b>这几个都是内联元素因为他们不会以新行开始</b>
	<a href="">这几个都是内联元素因为他们不会以新行开始</a>
	<img src="" alt="这几个都是内联元素因为他们不会以新行开始">

	<div id="divid">
		<p>div可以承载其他元素,是一种块标签</p>
		本身没有什么效果，是为了配合CSS样式（id）产生的
	</div>


	<div id="divspan">
		<p><span>span标签</span>是一种内联标签</p>
	</div>
</body>
</html>
