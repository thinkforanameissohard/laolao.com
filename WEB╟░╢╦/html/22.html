<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aside元素</title>
</head>
<body>
	<header>aside元素用来表示当前页面或文章的附属信息部分，它可以包含与当前页面或主要内容相关的引用、侧边栏、广告、导航条，以及其他类似的有区别于主要内容的部分。</header>

	<article>
		<h1>语法</h1>
		<p>...</p>
		<aside>
			<h1>名词解释</h1>
			<p>aside是对article的名词解释</p>
		</aside>
	</article>
	<aside>侧边栏
		<nav>
			<h2>评论</h2>
			<ul>
				<li><a href="#">xxxx</a></li>
				<li><a href="#">xxxx</a></li>
			</ul>
		</nav>
	</aside>

</body>
</html>
