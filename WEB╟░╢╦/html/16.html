<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5与html4的区别</title>
</head>
<body>
	推出理由及目标
		HTML5的出现，对于Web来说意义是非常重大的，因为他的意图是想要把目前Web.上存在的各种问题一并解决掉了。
			Web浏览器之间的兼容性很低
			文档结构不够明确
			Web应用程序的功能受到了限制
		世界知名浏览器厂商对HTML5的支持微软、Google、 苹果、Opera、 Mozilla
	语法改变
		内容类型
		DOCTYPE声明
		指定字符编码
		可以省略标记的元素
		具有boolean值的属性
			结果为true:
				<input type="checkbox" checked>
				<input type="checkbox" checked="">
				<input type="checkbox" checked="checked">
			结果为false:
				<input type="checkbox" >
		省略引号
			<input type="checkbox" checked=checked>
</body>
</html>
