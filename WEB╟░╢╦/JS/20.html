<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String字符串对象</title>
</head>
<body>
	
	<script>
		var str="Hello world Hello world Hello world";
		document.write("字符串长度："+str.length+"<br>");
		document.write("字串第一次出现的位置"+str.indexOf("world")+"<br>");
		document.write("字符串匹配："+str.match("world")+"<br>");
		document.write("字符串替换（原，后）："+str.replace("world","laolao")+"<br>");
		document.write("字符串大写转换："+str.toUpperCase()+"<br>");
		document.write("字符串小写转换："+str.toLowerCase()+"<br>");
		document.write("字符串分割："+str.split(" ")+"<br>");
	</script>

</body>
</html>
