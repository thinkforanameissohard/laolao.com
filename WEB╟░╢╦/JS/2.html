<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语法,注释</title>
</head>
<body>
	1、JavaScript语句: <br>
		JavaScript语句向浏览器发出的命令。语句的作用是告诉浏览器该做什么。 <br>
	2、分号: <br>
		语句之间的分割是分号(;) <br>
		注意:分号是可选项，有时候看到不以分号隔开的。 <br>
	3、JavaScript代码: <br>
		按照编写顺序依次执行 <br>
	4、标识符: <br>
		JavaScript标识符必须以字母、下划线或美元符号开始 <br>
		JavaScript关键字 <br>
	5、JavaScript对大小写敏感: <br>
		JavaScript同样对大小写很敏感 <br>
	6、空格: <br>
		JavaScript会忽略到多余的空格 <br>
	7、代码换行: <br>
	8、保留字: <br>

	1、单行注释: <br>
	// <br>
	2、多行注释: <br>
	/*/ <br>


</body>
</html>
