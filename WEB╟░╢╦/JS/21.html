<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date日期对象</title>
</head>
<body onload="startTime()">
	<script>
		var date = new Date();
		document.write(date+"<br>");
		document.write("获取年份:"+date.getFullYear()+"<br>");
		document.write("获取毫秒数:"+date.getTime()+"<br>");
		var date2 = new Date();
		date2.setFullYear(2019,1,1);
		document.write("设置时间:"+date2+"<br>");
		function startTime()
		{
			var today  = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById("timetxt").innerHTML = h+":"+m+":"+s;
			setTimeout(function(){startTime();},1000);
		}
		function checkTime(i)
		{
			if(i<10)
			{
				i = '0'+i;
			}
			return i;
		}
	</script>
	<div id="timetxt"></div>
</body>
</html>
