<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>History对象</title>
	</head>
	<body>
			1、History对象:
			window.history对象包含浏览器的历史(url)的集合
			2、History方法:
			history.go() -进入历史中的某个页面
			<a href="27_1.html">history.back() -与在浏览器点击后退按钮相同</a>
			<button id="btn" onclick="goob()" type="button">history.forward() -与在浏览器中点击按钮向前相同</button>
			<script type="text/javascript">
				function goob()
				{
					history.forward();
				}
			</script>
	</body>
</html>
