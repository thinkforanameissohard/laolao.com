<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计时</title>
	</head>
	<body>
		<!-- 1、计时事件: 
			通过使用JavaScript,我们有能力作到在一个设定的时间间隔之后来执行代码，而不是在函数被调用后立即执行我们称之为计时事件
		2、计时方法:
		1): setInterval() -间隔指定的毫秒数不停地执行指定的代码
			clearInterval()方法用于停止setInterval() 方法执行的函数代码
		2): setTimeout() -暫停指定的毫秒数后执行指定的代码
			clearTimeout()方法用于停止执行setTimeout()方法的函数代码 -->
		<button type="button" onclick="stopTime()">停止</button>
		<p id="ptime"></p>
		<script type="text/javascript">
			var mytime = setInterval(function(){getTime();},1000);/*函数，延时多少秒执行*/
			function getTime()
			{
				var d=new Date();
				var t = d.toLocaleTimeString();
				document.getElementById("ptime").innerHTML = t;
			}
			function stopTime()
			{
				clearInterval(mytime);
			}
		</script>
		<button type="button" onclick="mywin()">setTimeout</button>
		<button type="button" onclick="stopMywin()">clearTimeout</button>
		<script type="text/javascript">
			var win;
			function mywin()
			{
				alert("3s后再执行");
				win = setTimeout(function(){mywin();},3000);
			}
			function stopMywin()
			{
				clearTimeout(win);
			}
		</script>
		
	</body>
</html>
