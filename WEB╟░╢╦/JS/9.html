<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>
	<script>
	var a1=10;
	var a2=20;
	alert(a1+a2);
	</script>
<hr>
	<script>
	function sum(a,b)
	{
		alert(a+b);
	}
	</script>
	<p>函数调用方法<br></p>
	<button onclick="sum(2,5)">Sum</button>
<hr>
	<p>带参函数<br></p>
	<script>
		function demo(name,age)
		{
			alert(name+",年龄："+age);
		}
	</script>
	<button onclick="demo('laolao',20)">Welocme</button>
<hr>
	<p>带返回值函数<br></p>
	<script>
	function f()
	{
		return "hello";
	}
	var ui=f()+":带返回值函数";
	alert(ui);
	</script>
<hr>
	<p id="pid"></p>
	<script>
	function de(a,b)
	{
		if(a>b)
		{
			return a+"大";
		}
		else
		{
			return b+"大";
		}
	}
	document.getElementById("pid").innerHTML=de(23,24);

	</script>


</body>
</html>
