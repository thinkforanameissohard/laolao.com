<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
</head>
<body>
	<script>
		document.write("四舍五入:"+Math.round(2.5)+"<br>");
		document.write("四舍五入:"+Math.round(2.2)+"<br>");
		document.write("随机数[0-1):"+Math.random()+"<br>");
		document.write("随机数[0-10):"+parseInt(Math.random()*10)+"<br>");
		document.write("最大值:"+Math.max(1,2,34,53,2)+"<br>");
		document.write("最小值:"+Math.min(1,2,34,53,2)+"<br>");
		document.write("绝对值:"+Math.abs(-342)+"<br>");
	</script>
</body>
</html>
