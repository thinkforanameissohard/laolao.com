<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if,switch语句</title>
</head>
<body>
	<script>
	var i = 19;
	if(i>=10)
	{
		document.write("第一");
	}
	else if(i<10)
	{
		document.write("第二");
	}
	else
	{
		document.write("第三");
	}
	document.write("<br>");
	var j=20;
	switch(j)
	{
		case 2:
		    document.write("1");
			break;
		case 1:
			document.write("2");
			break;
		default:
			document.write("3");
			break;
	}

	</script>
</body>
</html>
