<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for/in,for,do while,while</title>
</head>
<body>
	<script>
	var arr=[1,2,3,42];
	for (var i = arr.length - 1; i >= 0; i--) 
	{
		document.write(arr[i]+"<br>");
	}
	
	for (var j in arr) {
		document.write(j+"+"+arr[j]+"<br>");
	}
	var c=1;
	while(c<10)
	{
		document.write("while:"+c+"<br>");
		c++;
	}
	c=1;
	do
	{
		document.write("do...while:"+c+"<br>");
		c++;
	}while(c<10)

	</script>
</body>
</html>
